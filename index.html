<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./fav/favicon.ico" type="image/x-icon">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="heading">
        <div id="layout">
            <h1><a href="http://Netflix.com.br" target="_blank" >Netflix</a></h1>
            
            <h2 id="entrar"><a href="https://www.netflix.com/br/login" target="_blank">Entrar</a></h2>
        </div>
    </header>
    <main>
        <div id="markt">
            <h1>Filmes, séries e muito mais, sem limites</h1>
            <h2>Assista onde quiser. Cancele quando quiser.</h2>
        </div>
        <br>
        <div id="formu">
            <form action="">
                <label for="">Quer assistir? Informe seu email para criar ou reiniciar sua assinatura.</label>
                <br>
                <br>
                <input type="email" placeholder="EMAIL">
                <a href="https://www.netflix.com/signup/regform" target="_blank">Vamos lá!</a>
            </form>
        </div>
        <footer>
            <h1>&copy; <a href="http://Netflix.com.br" target="_blank">Netflix Brasil</a></h1>
        </footer>
    </main>
</body>
</html>
